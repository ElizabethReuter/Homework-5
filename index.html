<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id="sevenAm" class="row">
            <div id="time7" class="hour col-md-2">7 AM</div>
            <textarea id="textinput7" class="text col-md-9"></textarea>
            <button id="button7" class="saveBtn col-md-2">Save</button>
        </div>
        <div id="eightAm" class="row">
            <div id="time8" class="hour col-md-2">8 AM</div>
            <textarea id="textinput8" class="text col-md-9"></textarea>

        </div>
        <div id="nineAm" class="row">
            <div id="time9" class="hour col-md-2">9 AM</div>
            <textarea id="textinput9" class="text col-md-9"></textarea>

        </div>
        <div id="tenAm" class="row">

            <textarea id="textinput10" class="text col-md-9"></textarea>
            <button id="button10" class="saveBtn col-md-2">Save</button>
        </div>
        <div id="elevenAm" class="row">
            <div id="time11" class="hour col-md-2">11 AM</div>
            <textarea id="textinput11" class="text col-md-9"></textarea>
            <button id="button11" class="saveBtn col-md-2">Save</button>
        </div>
        <div id="twelvePm" class="row">
            <div id="time12" class="hour col-md-2">12 PM</div>
            <textarea id="textinput12" class="text col-md-9"></textarea>
            <button id="button12" class="saveBtn col-md-2">Save</button>
        </div>
        <div id="onePm" class="row">
            <div id="time1" class="hour col-md-2">1 PM</div>
            <textarea id="textinput1" class="text col-md-9"></textarea>
            <button id="button1" class="saveBtn col-md-2">Save</button>
        </div>
        <div id="twoPm" class="row">
            <div id="time2" class="hour col-md-2">2 PM</div>
            <textarea id="textinput2" class="text col-md-9"></textarea>

        </div>
        <div id="threePm" class="row">

        </div>
        <div id="fivePm" class="row">
            <div id="time5" class="hour col-md-2">5 PM</div>
            <textarea id="textinput5" class="text col-md-9"></textarea>

        </div>
        <div id="sixPm" class="row">

        </div>
    </div>

    <div class="container-fluid">
        <footer class="row">
          <br><br>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
